<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
    
        <!-- UPPER -->
        <div id="upper">

            <!-- Side -->
            <div id="side">
                <!-- logo -->
                <img src="img/logo.svg" id="logo">

                <!-- main nav -->
                <div id="main-nav">
                    <div class="nav-element vertical-align" id="home">
                        <span class="logo-size" id="home-logo">
                            <i class="fa-solid fa-house white"></i>
                        </span>
                        <span class="white">Home</span>
                    </div>
                    <div class="nav-element vertical-align" id="search">
                        <span class="logo-size" id="search-logo">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span>Search</span>
                    </div>
                    <div class="nav-element vertical-align" id="library">
                        <span class="logo-size" id="library-logo">
                            <i class="fa-solid fa-lines-leaning"></i>
                        </span>
                        <span>La tua libreria</span>
                    </div>
                </div>

                <!-- new playlist -->
                <div class="nav-element" id="new-playlist">
                    <h3 class="white">PLAYLIST</h3>
                    <div class="vertical-align" id="create-playlist">
                        <span id="new-playlist-logo">
                            <i class="fa-solid fa-square-plus"></i>
                        </span>
                        <span>Crea playlist</span>
                    </div>
                </div>

                <!-- playlist names -->
                <div class="nav-element" id="playlist-names">
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                </div>

                <!-- download + profile -->
                <div class="nav-element" id="bottom-nav">
                    <div id="download">
                        <i class="fa-solid fa-circle-down"></i>
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div class="vertical-align" id="profile">
                        <img src="img/profile.svg" id="profile-picture">
                        <p class="white" id="profile-name">Jhon Doe</p>
                    </div>
                </div>
            </div>



            <!-- Main -->
            <main>
                <div id="upgrade-overlay">
                    <span class="upgrade-button white">EFFETTUA L'UPGRADE</span>
                </div>
                <div class="screen-container">

                </div>
            </main>
        </div>


        <!-- FOOTER -->
        <footer>

            <!-- left footer -->
            <div id="left-footer">
                <div id="song">
                    <img src="img/sinister.jpeg" id="cover">
                    <div id="song-infos">
                        <p class="white" id="song-name">Sinister</p>
                        <p id="artist">Brano Nome</p>
                    </div>
                </div>
                <div id="song-buttons">
                    <i id="heart" class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <!-- player -->
            <div id="player">

            </div>

            <!-- right footer -->
            <div id="right-footer">

            </div>
        </footer>
    </body>
</html>
